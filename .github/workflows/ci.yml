name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# https://github.com/vitejs/vite/blob/main/.github/workflows/ci.yml
env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144

# Remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: corepack enable
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Stub
        run: pnpm dev:prepare

      - name: Build
        run: pnpm build

      - name: Cache dist
        uses: actions/cache@v4
        with:
          path: packages/*/dist
          key: ubuntu-latest-node-v20-${{ github.sha }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: corepack enable
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: üå± Stub
        run: pnpm dev:prepare

      - name: üî† Lint project
        run: pnpm lint

      - name: ‚úÇÔ∏è Knip project
        run: pnpm knip --exclude unresolved,duplicates

      - name: ‚öôÔ∏è Check package engines
        run: pnpm installed-check -d

  test-fixtures:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        env: ['dev', 'built']
        builder: ['vite', 'webpack']
        transpile: ['transpile', 'no-transpile']
        compatibility: ['compatibility', 'no-compatibility']
        typescript: ['isTSX', 'esbuild']
        vite-legacy: ['legacy', 'no-legacy']
        exclude:
          - transpile: 'no-transpile'
            builder: 'vite'
          - typescript: 'isTSX'
            builder: 'vite'
          - compatibility: 'no-compatibility'
            builder: 'vite'
          - compatibility: 'no-compatibility'
            env: 'dev'
          - vite-legacy: 'no-legacy'
            builder: 'webpack'

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: corepack enable
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: "pnpm"

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm playwright-core install chromium

      - name: Test (fixtures)
        run: pnpm test:fixtures
        env:
          TEST_ENV: ${{ matrix.env }}
          TEST_BUILDER: ${{ matrix.builder }}
          TEST_VITE_LEGACY: ${{ matrix.vite-legacy || 'legacy' }}
          TEST_TRANSPILE: ${{ matrix.transpile || 'transpile' }}
          TEST_COMPATIBILITY: ${{ matrix.compatibility || 'compatibility' }}
          TEST_TYPESCRIPT: ${{ matrix.typescript || 'isTSX' }}
          NODE_OPTIONS: --max-old-space-size=8192

  test-unit:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: corepack enable
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Test (Unit)
        run: pnpm test:unit

  build-release:
    permissions:
      id-token: write
    if: |
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, '[skip-release]') &&
      !startsWith(github.event.head_commit.message, 'chore') &&
      !startsWith(github.event.head_commit.message, 'docs')
    needs:
      - lint
      - build
      - test-fixtures
      - test-unit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: corepack enable
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: Restore dist cache
        uses: actions/cache@v4
        with:
          path: packages/*/dist
          key: ubuntu-latest-node-v20-${{ github.sha }}

      - name: Release nightly version
        run: ./scripts/release-edge.sh
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
          NPM_CONFIG_PROVENANCE: true
